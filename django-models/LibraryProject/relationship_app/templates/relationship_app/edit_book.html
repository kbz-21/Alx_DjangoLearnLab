<!DOCTYPE html>
<html>
<head><title>Edit Book</title></head>
<body>
<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ book.title }}" required><br>
    <input type="number" name="year" value="{{ book.publication_year }}"><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
